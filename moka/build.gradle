apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion sdkVersion

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion sdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        // https://issuetracker.google.com/issues/69333598
        pickFirst 'protobuf.meta'
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
}

dependencies {
    implementation "androidx.test.espresso:espresso-contrib:${androidxTestEspresso}"
    implementation "androidx.test.espresso:espresso-intents:${androidxTestEspresso}"
    implementation "androidx.test.espresso:espresso-core:${androidxTestEspresso}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "com.jakewharton.timber:timber:4.7.1"
    implementation "io.reactivex.rxjava2:rxjava:2.2.18"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    // waiter
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"

    testImplementation "org.assertj:assertj-core:3.12.2"
    testImplementation group: 'junit', name: 'junit', version: "4.13"
}
